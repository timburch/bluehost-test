{% extends "base_generic.html" %}

{% block title %}{{ section.title }}{% endblock %}

{% block content %}
<h1>Add Product</h1>
<form action="/add" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-primary" type="submit">Submit</button>
    <a href="/">
        <button type="button" class="btn btn-danger" type="submit">Back to list</button>
    </a>
</form>
{% endblock %}
